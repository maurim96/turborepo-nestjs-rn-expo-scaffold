version: '3.8'
services:
  db:
    container_name: scaffold-postgres
    image: postgres
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: scaffold-postgres-password
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: scaffold-warehouse
volumes:
  db-data:
